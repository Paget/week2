<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handy Convertor</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Let's get all Euro with it!</h1>

    <input type="text" onchange="setX(this.value)">

    <button onclick="cupsToQuarts()">Cups to Quarts</button>

    <button onclick="yardsToMeters()">Yards to Meters</button></button>

    <button onclick="fahrenheitToCelsius()">Fahrenheit to Celsius</button>

    <script src="convertor.js"></script>

    <h1>or....Go USA!!!</h1>

    <input type="text" onchange="setX(this.value)">

    <button onclick="quartsToCups()">Quarts to Cups</button>

    <button onclick="metersToYards()">Meters to Yards</button>

    <button onclick="celsiusToFahrenheit()">Celsius to Fahrenheit</button>

  </body>
</html>
